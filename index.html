<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="project.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>PetsKart</title>
  </head>

  <body style="height: 100vh">
    <div>
      <nav class="navbar h-nav hide">
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="navLeft v-class">
          <ul>
            <img
              src="images/Logo.jpg"
              class="img-responsive"
              alt="Image not loaded :/"
            />
            <li><a href="home.html" target="screen">Home</a></li>
            <li><a href="main.html" target="screen">Adopt</a></li>
            <li><a href="gallery.html" target="screen">Gallery</a></li>
            <li><a href="aboutus.html" target="screen">About Us</a></li>
          </ul>
        </div>
        <div class="navRight v-class">
          <input
            type="text"
            placeholder="Type your text here"
            name="search"
            id="search"
          />
          <button class="search">Search</button>
          <button ><a style="color:white"href="login.html" target="screen">Login</a></button>
        </div>
      </nav>
    </div>

    <iframe
      name="screen"
      src="home.html"
      width="100%"
      height="100%"
      title="Iframe Example"
    >
    </iframe>

    <script>
      burger = document.querySelector(".burger");
      navbar = document.querySelector(".navbar");
      navLeft = document.querySelector(".navLeft");
      navRight = document.querySelector(".navRight");
      burger.addEventListener("click", function () {
        navRight.classList.toggle("v-class");
        navLeft.classList.toggle("v-class");
        navbar.classList.toggle("h-nav");
        navbar.classList.toggle("hide");

      });
    </script>
  </body>
</html>
